<svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" viewBox="-250 -250 500 500">
    <defs>
        <path id="inner-rhombus" d="M 0 0 l -86.6 -50 l 86.6 -50 l 86.6 50 z"/>
    </defs>
    <use xlink:href="#three-lines" opacity=".5" transform="rotate(60)"/>

    <g stroke-width="6">
        <use xlink:href="#inner-rhombus"/>
        <use xlink:href="#inner-rhombus" transform="rotate(-120)"/>
        <use xlink:href="#inner-rhombus" transform="rotate(+120)"/>
    </g>

    <polygon stroke-width="12" fill-opacity="0"
             points="0,-200 173.2,-100 173.2,100 0,200 -173.2,100 -173.2,-100"/>

    <g id="three-lines" stroke-width="12">
        <line x1="-173.2" y1="-100"/>
        <line x1="+173.2" y1="-100"/>
        <line y1="200"/>
    </g>
</svg>
